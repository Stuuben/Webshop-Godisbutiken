<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d83948a257.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <script src="/src/ts/paymentsite.ts" type="module" defer></script>

    <title>Godisbutiken</title>
  </head>
  <body>
    <div class="bg">
      <header>
        <nav>
          <!-- Hamburgermeny -->
          <div class="top-nav">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-button-container" for="menu-toggle">
              <div class="menu-button"></div>
            </label>
            <img src="/src/assets/klubbor.png" class="logo" alt="lollipops" />
            <a href="kassa.html"><i class="fa-solid fa-cart-shopping"></i></a>

            <ul class="menu">
              <li><a href="../index.html">Hem</a></li>
              <li><a href="products.html">Produkter</a></li>
              <li><a href="#contact">Kontakt</a></li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <main>
      <h2 class="paymentHeading">Kortuppgifter</h2>
      <form>
        <div class="payment">
          <div class="acceptedCards">
            <p class="acceptedCards__text">Accepterade kort</p>
            <p>
              <i class="fa-brands fa-cc-visa" title="visa"></i
              ><i class="fa-brands fa-cc-amex" title="amex"></i
              ><i class="fa-brands fa-cc-mastercard" title="mastercard"></i>
            </p>
          </div>

          <div class="contactInfo">
            <label for="firstname">Förnamn: </label>
            <input type="text" id="firstname" placeholder="Ange förnamn" />
            

            <label for="lastname">Efternamn: </label>
            <input type="text" id="lastname" />

            <label for="email">E-mail: </label>
            <input type="email" id="email" />

            <label for="adress">Adress: </label>
            <input type="text" id="adress" />

            <label for="city">Stad: </label>
            <input type="text" id="city" />

            <label for="zipCode">Postnummer: </label>
            <input type="text" id="zipCode" />
          </div>

          <div class="cardInfo">
            <label for="cardName">Namn på kortet: </label>
            <input type="text" id="cardName" />

            <label for="cardNumber">Kortnummer: </label>
            <input type="text" id="cardNumber" />

            <label for="expMonth">Utgångsmånad: </label>
            <input type="number" id="expMonth" />

            <label for="expYear">Utgångsår: </label>
            <input type="number" id="expYear" />

            <label for="cvc">CVC: </label>
            <input type="number" id="cvc" />
          </div>
        </div>

        <div class="confirm">
          <a href="purchase.html">
          <button type="submit" class="confirmBuy" id="confirmButton">
            Bekräfta köp
          </button></a>
          <p id="lolol">hej</p>
      </form>
      
      <button id="fuskKnapp">ok</button>

       
      </div>
    </main>

    <footer class="contact" id="contact">
      <div>
        <ul>
          <li>Telefonnummer: 070-123 44 55</li>
          <li>Email: Info@Godisbutiken.se</li>
          <li>Adress: Godisvägen 100</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
